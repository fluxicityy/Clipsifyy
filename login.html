<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clipsify.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Clipsify Logo">
            <span>Clipsify<span class="highlight">.ai</span></span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="howitworks.html">How It Works</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
        </nav>
        <div class="login-container">
            <a href="login.html" class="btn primary">Login</a>
        </div>
    </header>

    <section class="hero">
        <h1>Login to Your Account</h1>
        <p>Access your dashboard and start creating amazing clips.</p>
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn gradient">Login</button>
            <div class="social-login">
                <p>or continue with</p>
                <a href="#" class="btn google-btn">Continue with Google</a>
                <a href="#" class="signup">Sign up if you do not have an account</a>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Clipsify.ai | AI-powered highlight clipper</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
